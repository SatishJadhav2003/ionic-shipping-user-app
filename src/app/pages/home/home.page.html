<ion-content>
  <ion-row>
    <ion-col class="ion-display-flex">
      <ion-title class="ion-text-start">Hi, <span>{{user.name}}</span></ion-title>
    </ion-col>
    <ion-col class="ion-text-end">
      <ion-icon class="notification-icon" name="notifications-outline"></ion-icon>
      <ion-icon class="profile-icon" name="person-circle-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <div class="ion-row">
    <ion-col>
      <ion-card class="ion-text-center app-theme " style="position: relative;margin-top: 0px;">
        <div class="background-overlay"></div>
        <ion-card-header>
          <ion-card-title class="ion-color heading">Track Your Package</ion-card-title>
          <ion-card-subtitle class="ion-color">Please enter your tracking number</ion-card-subtitle>
        </ion-card-header>      
        <ion-card-content>
          <ion-searchbar class="search ion-text-left" animated="true" placeholder="Tracking Number"></ion-searchbar>
        </ion-card-content>
      </ion-card>
      

    </ion-col>
  </div>
</ion-content>
